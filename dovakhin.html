<Head>Skyrim</Head>
<body>
<h1>formulario de skyrim</h1>
<form>
  nome:<br>
  <input type="text" name="firstname"><br>
  nick:<br>
  <input type="text" name="lastname"><br>
     idade:<br>
    <input type="text" name="idade"><br>
    <h2>Genero</h2>
    <input type="radio" name="gender" vlue="male">masculino<br>
    <input type="radio" name="gender" vlue="female">feminino<br>
    <input type="radio" name="gender" vlue="others">outros<br>
    <h2>Raça</h2>
    <input type="checkbox" name="human" value="kajit">kajit<br>
    <input type="checkbox" name="human" value="elfo">elfo<br>
    <input type="checkbox" name="human" value="orc">orc<br>
    <input type="checkbox" name="human" value="nordico">nordico<br>
    <input type="checkbox" name="human" value="bretao">bretão<br>
    <h2>Sua historia</h2>
    <textarea name="message" rows="10" cols="30"></textarea>
           
</form>
</body>
